<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse | Fashion for the Future</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
     <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">ECLIPSE</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#new-arrivals" class="navbar__links" id="home-page">NEW ARRIVALS</a>
                </li>
                <li class="navbar__item">
                    <a href="#women" class="navbar__links" id="about-page">WOMEN</a>
                </li>
                <li class="navbar__item">
                    <a href="#men" class="navbar__links" id="services-page">MEN</a>
                </li>
                <li class="navbar__item">
                    <a href="#cart" class="navbar__links" id="cart-page">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-in" class="button" id="signup">SIGN IN</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero -->
     <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">FALL <span>2092</span></h1>
            <p class="hero__description">ON-TREND LOOKS STRAIGHT FROM THE RUNWAY.</p>
            <div class="button-container">
                <button class="main__btn"><a href="#">NEW ARRIVALS FOR HER</a></button>
                <button class="main__btn"><a href="#">NEW ARRIVALS FOR HIM</a></button>
            </div>
        </div>
     </div>

      <div class="main" id="about">
        <div class="main__container">
            <div class="main__image--container">
                <div class="main__image--card"></div>
            </div>
            <div class="main__content">
                <h1>Women's Apparel</h1>
                <h2>Cozy Up in Style This Fall</h2>
                <p>From soft knitwear to plush outerwear, you'll feel comfortable and confident all season long.</p>
                <button class="main__btn"><a href="#">SHOP NOW</a></button>
            </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
